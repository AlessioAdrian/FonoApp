<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoApp - Reabilitação</title>
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 15px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .video-placeholder {
            background: #dfe6e9;
            height: 180px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            color: #636e72;
            text-align: center;
            font-size: 0.9em;
        }

        .frase-box {
            background: #e8f4fd;
            border-left: 5px solid var(--secondary);
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--secondary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:disabled {
            background: var(--success);
        }

        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: var(--success);
            transition: 0.5s;
        }
    </style>
</head>
<body>

<header>
    <h2>FonoApp</h2>
    <p>Treino Diário Pós-AVC</p>
    <div class="progress-bar"><div id="progress-fill"></div></div>
</header>

<div class="container" id="app">
    </div>

<script>
    const exercicios = [
        { t: "Bico e Sorriso", d: "Faça um bico forte e depois um sorriso largo.", c: "Motricidade" },
        { t: "Língua no Paladar", d: "Pressione a língua no céu da boca por 5s.", c: "Deglutição" },
        { t: "Frase do Dia", d: "Leia em voz alta pausadamente:", isFrase: true, c: "Fala" }
    ];

    const frases = [
        "O sol sai cedo.",
        "A pipoca pula na panela.",
        "Teco toca o tambor todo dia.",
        "O gato gosta de comer guloseimas.",
        "Vovô viu a vaca no jardim.",
        "A aranha arranha a jarra.",
        "Três pratos de trigo para três tigres."
    ];

    function carregarApp() {
        const container = document.getElementById('app');
        const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];

        container.innerHTML = exercicios.map((ex, index) => `
            <div class="card">
                <small style="color:var(--secondary)">${ex.c}</small>
                <h3>${ex.t}</h3>
                <p>${ex.d}</p>
                ${ex.isFrase ? `<div class="frase-box">"${fraseAleatoria}"</div>` : `<div class="video-placeholder">Espaço para Vídeo explicativo</div>`}
                <button onclick="concluir(this, ${index})">Marcar como Feito</button>
            </div>
        `).join('');
    }

    let feitos = 0;
    function concluir(btn, id) {
        btn.disabled = true;
        btn.innerText = "✓ Concluído";
        feitos++;
        const porc = (feitos / exercicios.length) * 100;
        document.getElementById('progress-fill').style.width = porc + "%";
    }

    carregarApp();
</script>

</body>
</html>

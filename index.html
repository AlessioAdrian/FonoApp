<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoApp - VersÃ£o EstÃ¡vel</title>
    <style>
        :root {
            --primary: #2c3e50; --secondary: #3498db; --success: #27ae60;
            --accent: #e67e22; --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 100; }
        
        .container { max-width: 550px; margin: auto; padding: 15px; }
        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .media-container { width: 100%; border-radius: 12px; overflow: hidden; margin: 15px 0; background: #eee; min-height: 50px; }
        .media-img { width: 100%; height: auto; display: block; border-radius: 12px; }
        
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .frase-box { background: #e8f4fd; border-left: 5px solid var(--secondary); padding: 20px; font-size: 1.2em; font-weight: bold; text-align: center; margin: 15px 0; border-radius: 8px; }

        button { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1em; }
        .btn-done { background: var(--secondary); color: white; }
        .btn-done:disabled { background: var(--success); opacity: 0.7; }
        .btn-voice { background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .progress-bar { height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; margin-top: 15px; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: var(--success); transition: 0.8s; }

        .setup-screen { text-align: center; padding: 80px 20px; }
        input[type="text"] { width: 80%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; font-size: 1.1em; }
    </style>
</head>
<body>

<div id="setup-screen" class="setup-screen" style="display:none;">
    <h1>FonoApp</h1>
    <p>Como devemos te chamar?</p>
    <input type="text" id="user-name-input" placeholder="Seu nome">
    <button class="btn-done" onclick="salvarNome()">Entrar</button>
</div>

<div id="main-app" style="display:none;">
    <header>
        <div id="user-greeting">OlÃ¡!</div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
    </header>

    <div class="container" id="exercises-list"></div>
</div>

<script>
    const exercicios = [
        { t: "Bico e Sorriso", d: "Alterne entre bico e sorriso largo 10 vezes.", m: "https://www.youtube.com/embed/z4T-oYm-SNA", c: "LÃ¡bios" },
        { t: "LÃ­ngua no Paladar", d: "Pressione a ponta da lÃ­ngua no cÃ©u da boca.", m: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&q=80&w=500", c: "LÃ­ngua" },
        { t: "Inflar Bochechas", d: "Encha as bochechas de ar.", m: "https://www.youtube.com/embed/6_9C-nL9O1M", c: "Bochechas" },
        { t: "LÃ­ngua Lateral", d: "Toque os cantos da boca com a lÃ­ngua.", m: "https://www.youtube.com/embed/fAAsB9e5T68", c: "LÃ­ngua" },
        { t: "Sopro com Canudo", d: "Sopre ar atravÃ©s de um canudo.", m: "https://www.youtube.com/embed/f7-nO7XU_vA", c: "RespiraÃ§Ã£o" },
        { t: "VibraÃ§Ã£o de LÃ¡bios", d: "FaÃ§a o som de motorzinho (Brrrrr).", m: "https://www.youtube.com/embed/zV9Yh-hF7b0", c: "Voz" },
        { t: "Limpeza dos Dentes", d: "Passe a lÃ­ngua em cÃ­rculo nos dentes.", m: "https://www.youtube.com/embed/8v_Ym06O7-w", c: "LÃ­ngua" },
        { t: "Som do K", d: "Repita 'KA-KA-KA' com forÃ§a.", m: "https://www.youtube.com/embed/HqD1-A_R5n0", c: "Fala" },
        { t: "Bocejo e Estalo", d: "Simule um bocejo e estale a lÃ­ngua.", m: "https://www.youtube.com/embed/U3B9_o3wLd0", c: "DeglutiÃ§Ã£o" },
        { t: "Frase de Treino", d: "Leia com clareza:", isFrase: true, c: "ArticulaÃ§Ã£o" }
    ];

    const frases = ["O sol sai cedo.", "A pipoca pula.", "VovÃ´ viu a vaca."];

    function lerTexto(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        window.speechSynthesis.speak(msg);
    }

    function iniciar() {
        const nome = localStorage.getItem('fonoUser');
        if(!nome) { document.getElementById('setup-screen').style.display='block'; return; }
        document.getElementById('setup-screen').style.display='none';
        document.getElementById('main-app').style.display='block';
        document.getElementById('user-greeting').innerText = `OlÃ¡, ${nome}!`;
        render();
    }

    function salvarNome() {
        const n = document.getElementById('user-name-input').value;
        if(n.trim()){ localStorage.setItem('fonoUser', n); iniciar(); }
    }

    function render() {
        const list = document.getElementById('exercises-list');
        list.innerHTML = exercicios.map((ex, i) => {
            let midiaHTML = '';
            
            if (!ex.isFrase && ex.m) {
                if (ex.m.includes("youtube.com")) {
                    midiaHTML = `<div class="media-container"><div class="video-wrapper"><iframe src="${ex.m}"></iframe></div></div>`;
                } else {
                    midiaHTML = `<div class="media-container"><img src="${ex.m}" class="media-img" onerror="this.src='https://placehold.co/500x300?text=Erro+ao+carregar+imagem'"></div>`;
                }
            }

            return `
            <div class="card">
                <h3 style="margin:0">${ex.t}</h3>
                <p id="t-${i}">${ex.d}</p>
                <button class="btn-voice" onclick="lerTexto(document.getElementById('t-${i}').innerText)">ðŸ”Š Ouvir</button>
                ${ex.isFrase ? `<div class="frase-box">"${frases[0]}"</div>` : midiaHTML}
                <button class="btn-done" onclick="this.disabled=true; this.innerText='âœ“ Feito'; atualizarProgresso();">Concluir</button>
            </div>`;
        }).join('');
    }

    let feitos = 0;
    function atualizarProgresso() {
        feitos++;
        document.getElementById('progress-fill').style.width = (feitos / exercicios.length) * 100 + "%";
    }

    iniciar();
</script>
</body>
</html>

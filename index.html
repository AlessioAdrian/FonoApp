<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoApp - Imagens e V√≠deos</title>
    <style>
        :root {
            --primary: #2c3e50; --secondary: #3498db; --success: #27ae60;
            --accent: #e67e22; --danger: #e74c3c; --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 100; }
        
        .container { max-width: 550px; margin: auto; padding: 15px; }
        .stats-bar { display: flex; justify-content: space-around; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 0.85em; }

        .card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .cat-tag { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75em; background: #ecf0f1; color: #7f8c8d; font-weight: bold; margin-bottom: 10px; }
        
        /* Estilo para Imagens e V√≠deos */
        .media-container { width: 100%; border-radius: 12px; overflow: hidden; margin: 15px 0; background: #eee; }
        .media-img { width: 100%; height: auto; display: block; object-fit: cover; }
        
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .frase-box { background: #e8f4fd; border-left: 5px solid var(--secondary); padding: 20px; font-size: 1.2em; font-weight: bold; text-align: center; margin: 15px 0; border-radius: 8px; }

        button { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; font-size: 1em; }
        .btn-done { background: var(--secondary); color: white; }
        .btn-done:disabled { background: var(--success); opacity: 0.7; }
        .btn-voice { background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .progress-bar { height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; margin-top: 15px; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: var(--success); transition: 0.8s; }

        .setup-screen { text-align: center; padding: 80px 20px; }
        input[type="text"] { width: 80%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; font-size: 1.1em; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="setup-screen" class="setup-screen" style="display:none;">
    <h1>FonoApp</h1>
    <p>Ol√°! Como devemos te chamar?</p>
    <input type="text" id="user-name-input" placeholder="Seu nome">
    <button class="btn-done" onclick="salvarNome()">Entrar no App</button>
</div>

<div id="main-app" style="display:none;">
    <header>
        <div id="user-greeting">Ol√°!</div>
        <div class="stats-bar">
            <div>üî• Ofensiva: <span id="streak-val">0</span> dias</div>
            <div>üèÜ Conclu√≠dos: <span id="total-val">0</span></div>
        </div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
    </header>

    <div class="container">
        <div id="exercises-list"></div>
        <button onclick="resetar()" style="background:none; color:#bbb; text-decoration:underline; font-size:0.7em; margin-top:30px">Reiniciar Aplicativo</button>
    </div>
</div>

<script>
    /* COMO INSERIR M√çDIA:
       tipo: "video" -> coloque o link de embed do youtube em 'midia'
       tipo: "imagem" -> coloque o link da imagem (jpg, png) em 'midia'
    */
    const exercicios = [
        { 
            t: "Bico e Sorriso", 
            d: "Alterne entre bico e sorriso largo 10 vezes.", 
            tipo: "video", 
            midia: "https://drive.google.com/file/d/1EvWPIGB4oR3IBaEk-b9_YZfPr-72Uqxn/view?usp=drive_link", 
            c: "L√°bios" 
        },
        { 
            t: "L√≠ngua no Paladar", 
            d: "Pressione a ponta da l√≠ngua no c√©u da boca com for√ßa.", 
            tipo: "imagem", 
            midia: "https://via.placeholder.com/500x300/3498db/ffffff?text=Imagem+Exemplo+Lingua", 
            c: "L√≠ngua" 
        },
        { 
            t: "Inflar Bochechas", 
            d: "Encha as bochechas de ar e segure por 5 segundos.", 
            tipo: "imagem", 
            midia: "https://via.placeholder.com/500x300/e67e22/ffffff?text=Imagem+Bochechas", 
            c: "Bochechas" 
        },
        { 
            t: "Frase de Treino", 
            d: "Leia esta frase em voz alta com clareza:", 
            isFrase: true, 
            c: "Articula√ß√£o" 
        }
    ];

    const frases = ["O sol sai cedo.", "Tr√™s tigres tristes.", "A pipoca pula.", "Vov√¥ viu a vaca.", "Teco toca o tambor."];

    function lerTexto(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        msg.rate = 0.85;
        window.speechSynthesis.speak(msg);
    }

    function salvarNome() {
        const n = document.getElementById('user-name-input').value;
        if(n.trim()){ localStorage.setItem('fonoUser', n); iniciar(); }
    }

    function iniciar() {
        const nome = localStorage.getItem('fonoUser');
        if(!nome) { document.getElementById('setup-screen').style.display='block'; return; }
        document.getElementById('setup-screen').style.display='none';
        document.getElementById('main-app').style.display='block';
        document.getElementById('user-greeting').innerText = `Ol√°, ${nome}!`;
        const hist = JSON.parse(localStorage.getItem('fonoHist') || "[]");
        document.getElementById('total-val').innerText = hist.length;
        render();
    }

    function render() {
        const list = document.getElementById('exercises-list');
        list.innerHTML = exercicios.map((ex, i) => {
            let mediaHTML = '';
            
            if (ex.tipo === "video") {
                mediaHTML = `<div class="media-container"><div class="video-wrapper"><iframe src="${ex.midia}" allowfullscreen></iframe></div></div>`;
            } else if (ex.tipo === "imagem") {
                mediaHTML = `<div class="media-container"><img src="${ex.midia}" class="media-img" alt="Ilustra√ß√£o do exerc√≠cio"></div>`;
            }

            return `
            <div class="card">
                <span class="cat-tag">${ex.c}</span>
                <h3 style="margin:5px 0">${ex.t}</h3>
                <p id="t-${i}">${ex.d}</p>
                <button class="btn-voice" onclick="lerTexto(document.getElementById('t-${i}').innerText)">üîä Ouvir Instru√ß√£o</button>
                
                ${ex.isFrase ? `
                    <div class="frase-box" id="f-box">"${frases[0]}"</div>
                    <button onclick="document.getElementById('f-box').innerText='\"'+frases[Math.floor(Math.random()*frases.length)]+'\"'" class="btn-done" style="background:#eee; color:#333">Trocar Frase</button>
                ` : mediaHTML}
                
                <button class="btn-done" onclick="marcar(${i}, this)">Concluir Exerc√≠cio</button>
            </div>
        `}).join('');
    }

    let concluidos = 0;
    function marcar(id, btn) {
        if(!btn.disabled) {
            btn.disabled = true; btn.innerText = "‚úì Conclu√≠do";
            concluidos++;
            const p = (concluidos / exercicios.length) * 100;
            document.getElementById('progress-fill').style.width = p + "%";
            if(p === 100) {
                let h = JSON.parse(localStorage.getItem('fonoHist') || "[]");
                h.push(new Date().toLocaleDateString());
                localStorage.setItem('fonoHist', JSON.stringify(h));
            }
        }
    }

    function resetar() { localStorage.clear(); location.reload(); }

    iniciar();
</script>
</body>
</html>

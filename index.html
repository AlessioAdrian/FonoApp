<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FonoApp - Limpo e R√°pido</title>
    <style>
        :root {
            --primary: #2c3e50; --secondary: #3498db; --success: #27ae60;
            --accent: #e67e22; --bg: #f4f7f6; --white: #ffffff;
        }

        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 50px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 100; }
        
        .container { max-width: 550px; margin: auto; padding: 15px; }
        
        /* Cart√µes de Exerc√≠cios */
        .card { background: var(--white); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .cat-tag { font-size: 0.7em; font-weight: bold; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
        
        /* √Årea de V√≠deo Oculta por padr√£o */
        .video-box { display: none; margin-top: 15px; border-radius: 10px; overflow: hidden; background: #000; position: relative; padding-bottom: 56.25%; height: 0; }
        .video-box iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .frase-box { background: #e8f4fd; border-left: 5px solid var(--secondary); padding: 20px; font-size: 1.2em; font-weight: bold; text-align: center; margin: 15px 0; border-radius: 8px; }

        /* Bot√µes */
        button { width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1em; transition: 0.2s; }
        .btn-done { background: var(--secondary); color: white; }
        .btn-done:disabled { background: var(--success); opacity: 0.8; }
        .btn-example { background: #ecf0f1; color: var(--primary); border: 1px solid #dcdde1; }
        .btn-voice { background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .progress-bar { height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; margin-top: 15px; overflow: hidden; }
        #progress-fill { height: 100%; width: 0%; background: var(--success); transition: 0.5s; }

        .setup-screen { text-align: center; padding: 80px 20px; }
        input[type="text"] { width: 85%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; font-size: 1.1em; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="setup-screen" class="setup-screen" style="display:none;">
    <h1>FonoApp</h1>
    <p>Como podemos te chamar?</p>
    <input type="text" id="user-name-input" placeholder="Seu nome">
    <button class="btn-done" onclick="salvarNome()">Entrar</button>
</div>

<div id="main-app" style="display:none;">
    <header>
        <div id="user-greeting">Ol√°!</div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
    </header>

    <div class="container" id="exercises-list"></div>
</div>

<script>
    const exercicios = [
        { t: "Bico e Sorriso", d: "Alterne entre bico e sorriso largo 10 vezes.", m: "z4T-oYm-SNA", c: "L√°bios" },
        { t: "L√≠ngua no Paladar", d: "Pressione a ponta da l√≠ngua no c√©u da boca.", m: "4yA8t82pEuo", c: "L√≠ngua" },
        { t: "Inflar Bochechas", d: "Encha as bochechas de ar por 5 segundos.", m: "6_9C-nL9O1M", c: "Bochechas" },
        { t: "L√≠ngua Lateral", d: "Toque os cantos da boca com a l√≠ngua.", m: "fAAsB9e5T68", c: "L√≠ngua" },
        { t: "Sopro com Canudo", d: "Sopre ar atrav√©s de um canudo na √°gua.", m: "f7-nO7XU_vA", c: "Respira√ß√£o" },
        { t: "Vibra√ß√£o de L√°bios", d: "Fa√ßa o som de motorzinho (Brrrrr).", m: "zV9Yh-hF7b0", c: "Voz" },
        { t: "Limpeza dos Dentes", d: "Passe a l√≠ngua em c√≠rculo nos dentes.", m: "8v_Ym06O7-w", c: "L√≠ngua" },
        { t: "Som do K", d: "Repita 'KA-KA-KA' com for√ßa.", m: "HqD1-A_R5n0", c: "Fala" },
        { t: "Bocejo e Estalo", d: "Simule um bocejo e estale a l√≠ngua.", m: "U3B9_o3wLd0", c: "Degluti√ß√£o" },
        { t: "Frase de Treino", d: "Leia com clareza:", isFrase: true, c: "Articula√ß√£o" }
    ];

    const frases = ["O sol sai cedo.", "A pipoca pula.", "Vov√¥ viu a vaca."];

    function lerTexto(texto) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        window.speechSynthesis.speak(msg);
    }

    function toggleVideo(id) {
        const box = document.getElementById(`video-box-${id}`);
        const btn = document.getElementById(`btn-ex-${id}`);
        if (box.style.display === "block") {
            box.style.display = "none";
            btn.innerText = "üì∫ Ver Exemplo em V√≠deo";
            box.innerHTML = ""; // Para o v√≠deo ao fechar
        } else {
            box.style.display = "block";
            btn.innerText = "‚ùå Fechar V√≠deo";
            const videoId = exercicios[id].m;
            box.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        }
    }

    function iniciar() {
        const nome = localStorage.getItem('fonoUser');
        if(!nome) { document.getElementById('setup-screen').style.display='block'; return; }
        document.getElementById('setup-screen').style.display='none';
        document.getElementById('main-app').style.display='block';
        document.getElementById('user-greeting').innerText = `Ol√°, ${nome}!`;
        render();
    }

    function salvarNome() {
        const n = document.getElementById('user-name-input').value;
        if(n.trim()){ localStorage.setItem('fonoUser', n); iniciar(); }
    }

    function render() {
        const list = document.getElementById('exercises-list');
        list.innerHTML = exercicios.map((ex, i) => `
            <div class="card">
                <span class="cat-tag">${ex.c}</span>
                <h3 style="margin:5px 0">${ex.t}</h3>
                <p id="t-${i}">${ex.d}</p>
                
                <button class="btn-voice" onclick="lerTexto(document.getElementById('t-${i}').innerText)">üîä Ouvir Instru√ß√£o</button>
                
                ${ex.isFrase ? `
                    <div class="frase-box">"${frases[Math.floor(Math.random()*frases.length)]}"</div>
                ` : `
                    <button class="btn-example" id="btn-ex-${i}" onclick="toggleVideo(${i})">üì∫ Ver Exemplo em V√≠deo</button>
                    <div class="video-box" id="video-box-${i}"></div>
                `}
                
                <button class="btn-done" onclick="this.disabled=true; this.innerText='‚úì Conclu√≠do'; atualizarProgresso();">Marcar como Feito</button>
            </div>
        `).join('');
    }

    let feitos = 0;
    function atualizarProgresso() {
        feitos++;
        document.getElementById('progress-fill').style.width = (feitos / exercicios.length) * 100 + "%";
    }

    iniciar();
</script>
</body>
</html>
